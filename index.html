<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <div class="container">
      <main>
        <div class="card">
          <img src="/images/image-equilibrium.jpg" alt="NFT Card" />
          <div class="cardview"><img src="/images/icon-view.svg" alt="" /></div>
        </div>
      </main>
      <article>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>

        <ul>
          <li>
            <img src="/images/icon-ethereum.svg" alt="Ethereum" />0.041 ETH
          </li>
          <li><img src="/images/icon-clock.svg" alt="Clock" />3 days left</li>
        </ul>
      </article>

      <div class="avatar">
        <img src="/images/image-avatar.png" alt="Avatar" />
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </body>
</html>
